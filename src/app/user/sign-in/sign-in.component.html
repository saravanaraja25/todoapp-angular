<div class="login-form">
    <div class="header">
        <h1>Log In</h1>
    </div>
    <div class="form">
        <form #userForm="ngForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" placeholder="Enter your email" name="email" [(ngModel)]="user.email" #email="ngModel" required >
                <mat-error *ngIf="email?.invalid && email?.dirty || email?.touched">
                    Enter valid Email
                  </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" >
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" name="password" placeholder="Enter your Password" [(ngModel)]="user.password" #password="ngModel" required>
                <mat-error *ngIf="password?.invalid && password?.dirty || password?.touched">
                    Enter a Valid Password
                  </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!userForm.form.valid">Login</button>
        </form>
    </div>
</div>
